{%- extends "base.html" -%}
{% block title %}Add Bike{% endblock %}

{% block content %}
  <form action="{{ url_for('add_bike') }}" method='post'>
    <div class="form-group row">
      <label for="input-name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-4">
        <input id="input-name" type="text" name="name" class="form-control" required />
      </div>
    </div>

    <div class="form-group row">
      <label for="input-color" class="col-sm-2 col-form-label">Color</label>
      <div class="col-sm-4">
        <input id="input-color" type="text" name="color" class="form-control" required />
      </div>
    </div>

    <div class="form-group row">
      <label for="input-weight" class="col-sm-2 col-form-label">Weight (lbs)</label>
      <div class="col-sm-3">
        <input id="input-weight" type="text" name="weight" pattern="\d+(?:\.\d*)?" class="form-control" required />
      </div>
    </div>

    <div class="form-group row">
      <label for="input-type" class="col-sm-2 col-form-label">Type</label>
      <div class="col-sm-4">
        <select id="input-type" name="type" class="form-select" required>
          {% for ty in bike_type -%}
            <option value="{{ ty.name }}">{{ ty.value }}</option>
          {%- endfor %}
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="input-gearing" class="col-sm-2 col-form-label">Gearing</label>
      <div class="col-sm-4">
        <select id="input-gearing" name="gearing" class="form-select" required>
          {% for ty in gearing_type -%}
            <option value="{{ ty.name }}">{{ ty.value }}</option>
          {%- endfor %}
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="input-price" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-3">
        <div class="input-group">
          <div class="input-group-text">$</div>
          <input id="input-price" type="text" name="price" pattern="\d+(?:\.\d{0,2})?" class="form-control" required />
        </div>
      </div>
    </div>
